<div class="custom-container" style="width: 1000px ;height: 500px">
    <div class="row" style="width: 300 ;height: 400px">
    
            <table class="col-3 table table-striped ">
              <tbody>
                    <tr class="row">
                        <th class="col-sm-12">
                            Project Scope Fields
                        </th>
                    </tr>
                
                
                    <tr *ngFor="let resource of displayedRows" class="row">
                        <th class="col-sm-10"> {{ resource }}</th>
                        <th class="col-sm-2">
                            <input type="checkbox" id={{resource}} class="form-check-input" checked=true>
                        </th>
                    </tr>
                </tbody>
                
            </table>
        

        <div class="col-1"></div>
        <div class="col-8">
            <form [formGroup]="fieldForm" (ngSubmit)="onSubmit()">
        <table class="table table-striped" formArrayName="fields">
          <tbody>
          <tr class="row">
            <th class="col-sm-12">
              Quantity Survey Fields
            </th>
          </tr>
          <tr *ngFor="let surveyFieldCtrl of getControls(); let i = index" class="row"
              [formGroupName]="i">
            <th class="col-sm-3">
              <div>Field</div>
              <input
                type="text"
                size="10"
                class="form-control"
                formControlName="field"
                (input)="updateAllFormulaValidity()"
              >
            </th>
            <th class="col-sm-3">
              <div>Type</div>
              <select
                class="mdb-select md-form colorful-select dropdown-primary"
                formControlName="type"
                #type
              >
                <option value="number" name="number">Number</option>
                <option value="text" name="text" >Text</option>
                <option value="formula" name="formula">Formula</option>
              </select>
            </th>
            <th class="col-sm-4" *ngIf="type.value === 'formula'">
              <div>Formula</div>
              <input
                id="formula"
                type="text"
                class="form-control"
                formControlName="formula">
<!--                (input)="onFormulaChange(i, $event)"-->
<!--                [ngClass]="{'formulaInvalid': !isFormulaValid[i]-->
<!--                                            && isTouched(i)}"-->
            </th>
            <th class="col-sm-4" *ngIf="type.value !== 'formula'">
              <div></div>
            </th>
            <th class="col-sm-2">
              <div class="float-right" (click)="onDelete(i)">
                <button><i class="fa fa-trash text-light" aria-hidden="true"></i></button>
              </div>
            </th>
          </tr>
          <tr class="row">
            <th class="col-sm-12">
              <div class="float-right" (click)="onAdd()">Add Field
                <button><i class="fas fa-plus text-light"></i></button>
              </div>
            </th>
          </tr>
          </tbody>
        </table>
        
      </form>
        </div>

        
        <div class="text-right">
          <hr style="width: 1000px">
          <button class="submit text-light p-2 mr-4"   type="submit" (click)="saveHandler()">SAVE</button>
          <!--<a routerLink="/formula"></a>-->
      </div>
        
        

        
    
</div>
