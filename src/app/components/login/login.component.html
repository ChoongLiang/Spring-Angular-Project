<div class="login">
  <div [hidden]="!signupService.getRegisterStatus()">
    <div class="alert alert-success fade show">
      User registered successfully!
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div [hidden]="!showMessage">
    <div class="alert alert-danger fade show">
      Invalid email or password
      <button type="button" class="close" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <h1 class="font-weight-light text-center">Korera</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <div class="form-group">
      <input  type="email" email
              name="email" 
              class="form-control" 
              ngModel required autofocus
              #email="ngModel"
              placeholder="Email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid">
        <div [hidden]="!email.errors.required">
            Email is required
        </div>
        <div [hidden]="!email.errors.email">
            You must enter your email address
        </div>
      </div>
    </div>
    <div class="form-group">
      <input  type="password" 
              name="password" 
              class="form-control" 
              placeholder="Password"
              ngModel minlength="6" required
              #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid">
        <div [hidden]="!password.errors.required">
            Password is required
        </div>
        <div [hidden]="!password.errors.minlength">
            Minimum password length is 6
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-check">
          <input  type="checkbox" 
                  name="remember" 
                  class="form-check-input"
                  ngModel>
          <label class="form-check-label">Remember me</label> 
        </div>
      </div>
      <div class="col">
          <a href="#">Forgot password?</a>
      </div>
    </div>
    <button type="submit" 
            class="btn btn-dark btn-block mt-3"
            [disabled]="loginForm.invalid">Login</button>
  </form>
  <hr>
  <div class="mt-3 text-center">
    <p class="mb-0">Need an account? <a routerLink="/signup">Sign Up</a></p>
  </div>
</div>
